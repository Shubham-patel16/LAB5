<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap and Sass</title>
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/Bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="light-mode">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Animals</h1>

            <div class="theme-toggle btn-group">
                <button class="btn btn-sm btn-outline-secondary active" id="lightBtn">Light</button>
                <button class="btn btn-sm btn-outline-secondary" id="darkBtn">Dark</button>
            </div>
        </div>

        <!-- Search -->
        <div class="mb-4">
            <input type="text" placeholder="Search Animals" />
        </div>

        <!-- Nav Tabs -->
        <ul class="nav nav-pills mb-4 justify-content-end">
            <li class="nav-item"><a class="nav-link text-primary" href="#">Adaptations</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Behavior</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Conservation</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Diversity</a></li>
        </ul>

        <!-- Animal Cards -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="animal-card p-3">
                    <img src="img/penguin.jpeg" class="animal-img" alt="Penguins">
                </div>
            </div>
            <div class="col-md-4">
                <div class="animal-card p-3">
                    <img src="img/dog.jpeg" class="animal-img" alt="Dogs">
                </div>
            </div>
            <div class="col-md-4">
                <div class="animal-card p-3">
                    <img src="img/cat.jpeg" class="animal-img" alt="Cat">
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
